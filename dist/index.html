    <title>BlackJack</title>
</head>
<body>

    <div class="table">

      <div class="game">

        <div class="deck">
        </div>

        <div class="dealer">

        </div>

        <div class="player">

        </div>

        <div class="chip">
          <div class="dashed-circle">bet</div>
        </div>
      </div>

      <div class="controls">

          <div class="bet__control__decrease"><a href="#" class="bet__control__decrease-btn" id="decrease">-</a></div>
        </div>

        <div class="start">
          <h2>start</h2>
        </div>
      </div>

    </div>
